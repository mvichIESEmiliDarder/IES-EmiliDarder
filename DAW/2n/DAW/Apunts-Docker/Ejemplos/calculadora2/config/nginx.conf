events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    
    server {
        listen 80;
        
        # ðŸ“‚ Ruta donde Nginx buscarÃ¡ tus archivos web
        root /usr/share/nginx/calculadora/html; 

        location / {
            # ðŸ›‘ Deshabilita el listado de directorios (autoindex off)
            autoindex off; 
            
            # ðŸ“„ Archivos de Ã­ndice a buscar (por ejemplo, al acceder a http://ip/)
            index index.html index.htm;
            
            # Intenta servir el archivo o devuelve 404
            try_files $uri $uri/ =404;
        }
    }
}
