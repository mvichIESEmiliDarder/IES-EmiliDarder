server {
    listen 80;
    index index.php index.html;
    root /var/www/html; # La carpeta donde se monta el código PHP

    # 5. Nginx envía las peticiones PHP al contenedor PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        # La clave: usa el nombre del servicio PHP y su puerto FPM (9000)
        fastcgi_pass servidor_php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Redirecciona si el archivo no es encontrado
    location / {
        try_files $uri $uri/ =404;
    }
}