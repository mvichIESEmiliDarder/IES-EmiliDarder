# Definimos la red para que todos los servicios se comuniquen
networks:
  xarxa1:
    driver: bridge

services:

  # 1. Servicio de Base de Datos (MySQL)
  # Nombre de Host dentro de la red: bd_mysql
  bd_mysql:
    image: mysql:8.0
    container_name: bd_mysql
    restart: unless-stopped
    environment:
      # Credenciales de root y de usuario 'iesemili' (coinciden con index.php)
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: tienda_db
      MYSQL_USER: iesemili
      MYSQL_PASSWORD: iesemili
    volumes:
      # Persistencia de los datos de la BBDD
      - ./db_mysql/data:/var/lib/mysql
      # Volcado manual del script SQL
      - ./db_mysql/schema.sql:/tmp/schema.sql
    networks:
      - xarxa1

  # 2. Servicio de Aplicación (PHP-FPM)
  # Nombre de Host dentro de la red: servidor_php
  servidor_php:
    # Usamos la imagen personalizada que construimos (con la extensión mysqli)
    build:
      context: .
      dockerfile: Dockerfile # Asume que el Dockerfile está en la raíz
    container_name: servidor_php
    restart: unless-stopped
    volumes:
      # Montaje del código PHP
      - ./app_php:/var/www/html
    networks:
      - xarxa1
    # Asegura que MySQL esté corriendo antes de que PHP intente conectar
    depends_on:
      - bd_mysql

  # 3. Servicio Web (Nginx)
  # Nombre de Host dentro de la red: servidor_nginx
  servidor_nginx:
    image: nginx:stable-alpine
    container_name: servidor_nginx
    restart: unless-stopped
    ports:
      # Mapeo del puerto 7070 del host al puerto 80 del contenedor
      - "7070:80" 
    volumes:
      # Montaje del código PHP que Nginx servirá
      - ./app_php:/var/www/html
      # Montaje de la configuración de Nginx (CORREGIDA para usar servidor_php:9000)
      - ./web_nignx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - xarxa1
    # Nginx necesita que PHP esté listo para poder hacer el proxy
    depends_on:
      - servidor_php